<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 70vh;
            width: 100%;
            padding-bottom: 20px;
        }

        #pokemon-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #popup-image {
            max-width: 100%;
            max-height: 80vh;
        }

        #close-popup {
            margin-top: 10px;
        }

        #map-container {
            position: relative;
            height: calc(70vh - 50px);
            /* Ajuste la hauteur pour laisser de la place pour le bouton */
            width: 100%;
            margin-bottom: 10px;
            /* Ajoute un espace sous la carte pour plus de clarté */
        }

        .refresh-button {
            position: relative;
            z-index: 10;
            /* S'assure que le bouton reste au-dessus s'il est proche */
            margin-top: 10px;
            /* Ajoute de l'espace entre la carte et le bouton */
        }


    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pokémon App</a>
        <ul class="nav nav-tabs w-100">
            <li class="nav-item">
                <a class="nav-link active" id="tab-list" href="#list">Liste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-map" href="#map">Carte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-pokedex" href="#pokedex">Pokédex</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-pokedex-shiny" href="#pokedex-shiny">Pokédex Shiny</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <!-- Section Liste -->
        <div id="list" class="container mt-4">
            <h1>Liste des Pokémon</h1>
            <div class="mb-3">
                <input type="text" id="search-bar" class="form-control"
                    placeholder="Rechercher un Pokémon par nom..." />
            </div>
            <div id="pokemon-list"></div>
        </div>

        <div id="map" style="display: none;" class="container mt-4">
            <div id="map-container" style="height: 70vh; width: 100%;"></div>
            <div class="d-flex justify-content-center mb-3">
                <button id="refresh-pokemon" class="btn btn-primary refresh-button">Réinitialiser Pokémon sur la carte</button>
            </div>
        </div>
        



        <!-- Section Pokédex -->
        <div id="pokedex" style="display: none;" class="container mt-4">
            <h2>Pokédex</h2>
            <button id="clear-pokedex" class="btn btn-danger">Réinitialiser le Pokédex</button>
            <table class="table table-striped" id="captured-pokemon-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Nombre</th>
                        <th>Date de Capture</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les Pokémon capturés normaux seront insérés ici -->
                </tbody>
            </table>
        </div>

        <!-- Section Pokédex Shiny -->
        <div id="pokedex-shiny" style="display: none;" class="container mt-4">
            <h2>Pokédex Shiny</h2>
            <button id="clear-pokedex-shiny" class="btn btn-danger">Réinitialiser le Pokédex Shiny</button>
            <table class="table table-striped" id="captured-pokemon-shiny-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Nombre</th>
                        <th>Date de Capture</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les Pokémon capturés shiny seront insérés ici -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Boutons pour réinitialiser le Pokédex -->


    <!-- Conteneur pour la popup -->
    <div id="pokemon-popup" style="display: none;">
        <div id="popup-content">
            <img id="popup-image" src="" alt="Pokemon" />
            <p id="popup-strength" style="font-size: 20px; font-weight: bold; margin: 10px 0;">Force : </p>
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <img id="popup-pokeball" src="" alt="Pokeball" style="width: 50px; height: 50px; cursor: pointer;" />
                <p id="popup-capture-chance" style="font-size: 18px; font-weight: bold;">Chance de capture : </p>
            </div>
            <button id="close-popup" class="btn btn-danger">Fermer</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
